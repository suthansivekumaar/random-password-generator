<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <script src="ui-logic.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="lock.png" alt="Password lock" style="display: inline;" width="50px">
    <h3 style="display: inline;" id="header">Random Password Generator</h3> 
    <div id="necessary-fields">
    <label for="password-length" id="password-length-label">Password Length:</label>
    <select name="password-length" id="password-length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
        <option value="32">32</option>
        <option value="33">33</option>
        <option value="34">34</option>
        <option value="35">35</option>
        <option value="36">36</option>
        <option value="37">37</option>
        <option value="38">38</option>
        <option value="39">39</option>
        <option value="40">40</option>
        <option value="41">41</option>
        <option value="42">42</option>
        <option value="43">43</option>
        <option value="44">44</option>
        <option value="45">45</option>
        <option value="46">46</option>
        <option value="47">47</option>
        <option value="48">48</option>
        <option value="49">49</option>
        <option value="50">50</option>
    </select><br>
    <input type="checkbox" id="lowercase-letters" name="lowercase-letters" value="lowercase">
    <label for="lowercase-letters" id="lowercase-letters-label">Include lowercase letters (e.g. abc)?</label><br>
    <input type="checkbox" id="uppercase-letters" name="uppercase-letters" value="uppercase">
    <label for="uppercase-letters" id="uppercase-letters-label">Include uppercase letters (e.g. ABC)?</label><br>
    <input type="checkbox" id="numbers" name="numbers" value="numbers">
    <label for="numbers" id="numbers-label">Include numbers (e.g. 123)?</label><br>
    <input type="checkbox" id="special-characters" name="special-characters" value="special">
    <label for="special-characters" id="special-characters-label">Include special characters ( !"#$%&'()*+,-./:;<=>?@[\]^_`{|}~ )?</label><br>
    <br><br>
    <button id="generate-password-btn">Generate password</button><br>
    <br>
    </div>
    <br>
    <label for="generated-password" id="generated-password-label">Your password is:</label>
    <input type="text" id="generated-password" name="generated-password" size="50">
    <button id="copy-password-btn">Copy text</button>
    </body>
</html>
